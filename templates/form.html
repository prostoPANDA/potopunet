<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<form method="post">
<div class="container">
    <div class="form">
        <h1 align="center">Оставьте заявку</h1>

        <div style="margin-left:10%; margin-right:10%; margin-top:7%">

        <input type="text" name="name" id="name" class="form-control">
        </div>
        <div style="margin-left:10%; margin-right:10%; margin-top:7%">
        <h5 class="fw-light" style="margin-top:10%">НОМЕР ТЕЛЕФОНА</h5>
        <input type="text" name="phone" id="phone" class="form-control">
        </div>
        <div align="center">
        <input type="submit" class="btn btn-success" style="margin-top: 10%;background-color:rgb(13,110,253); border-color:rgb(13,110,253)" value="Отправить заявку">
        </div>
    </div>
</div>
</form>
